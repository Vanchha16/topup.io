            function dataValidation() {
                dataValidationClear();

                const payment_option = $(".payment_option_radio:checked").val();
                const user_id = $("#user_id").val();
                const server_id = $("#server_id").val();
                const player_id = $("#player_id").val();
                const character_id = $("#character_id").val();
                const product_type = $("#product_type").val();
                // const username = $("#username").val();  // Added missing username field
                const product_id = selectProductId;

                let payLoad = { product_id, payment_option, product_type };

                if (!user_id) {
                    // Fixed user_id check
                    if (player_id) payLoad.player_id = player_id;
                    if (character_id) payLoad.character_id = character_id;
                } else {
                    payLoad = {
                        user_id,
                        server_id,
                        username,
                        product_id,
                        payment_option,
                        product_type,
                    };
                }

                for (let key in payLoad) {
                    console.log(payLoad);

                    if (
                        payLoad[key] === undefined ||
                        payLoad[key] === null ||
                        payLoad[key] === ""
                    ) {
                        $("#box-" + key).addClass("box-error");

                        if (
                            [
                                "user_id",
                                "server_id",
                                "player_id",
                                "character_id",
                                "username",
                            ].includes(key)
                        ) {
                            if ($("#box-user").length) {
                                $("#box-user").addClass("box-error");
                            }
                        }

                        return false; // Stop execution if any required field is empty
                    }
                }

                return payLoad;
            }

            function dataValidationClear() {
                $(".card").removeClass("box-error");
            }

            function createPreOrder(e) {
                if (!isAccepted) return false;

                let payload = dataValidation();

                if (!payload) return false;

                $.ajax({
                    url: "/aba/pre-order",
                    method: "POST",
                    data: JSON.stringify(payload),
                    contentType: "application/json; charset=utf-8;",
                    dataType: "json",
                    success: function ({ status, data, message }) {
                        if (status && data) {
                            for (key in data) {
                                $(
                                    "#aba_merchant_request input[name=" +
                                        key +
                                        "]"
                                ).val(data[key]);
                            }
                            $("#aba_merchant_request").attr(
                                "action",
                                data.apiUrl
                            );
                            AbaPayway.checkout();
                        }
                    },
                });
            }

            //  Save localstorage
            document.addEventListener("DOMContentLoaded", function () {
                // Load saved values from localStorage
                if (localStorage.getItem("user_id")) {
                    document.getElementById("user_id").value =
                        localStorage.getItem("user_id");
                }

                if (localStorage.getItem("player_id")) {
                    document.getElementById("player_id").value =
                        localStorage.getItem("player_id");
                }

                if (localStorage.getItem("server_id")) {
                    document.getElementById("server_id").value =
                        localStorage.getItem("server_id");
                }

                // Save input values to localStorage when the user types
                document
                    .getElementById("user_id")
                    .addEventListener("input", function () {
                        localStorage.setItem("user_id", this.value);
                    });

                document
                    .getElementById("server_id")
                    .addEventListener("input", function () {
                        localStorage.setItem("server_id", this.value);
                    });
            });

            // Clear localStorage when the form is submitted
            function clearLocalStorageOnSubmit() {
                localStorage.removeItem("user_id");
                localStorage.removeItem("server_id");
                localStorage.removeItem("player_id");
            }
